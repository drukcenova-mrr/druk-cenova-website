<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="60" cy="60" r="56" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="2"/>
    
    <!-- Main Connection Symbol -->
    <path d="M40,50 C40,45 45,40 50,40 L70,40 C75,40 80,45 80,50 L80,70 C80,75 75,80 70,80 L50,80 C45,80 40,75 40,70 Z" fill="white" opacity="0.1"/>
    
    <!-- Connection Lines -->
    <path d="M50,60 L70,60 M60,50 L60,70 M45,45 L75,75 M45,75 L75,45" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Dots for Connection Points -->
    <circle cx="45" cy="45" r="4" fill="white"/>
    <circle cx="45" cy="75" r="4" fill="white"/>
    <circle cx="75" cy="45" r="4" fill="white"/>
    <circle cx="75" cy="75" r="4" fill="white"/>
    
    <!-- Center Dot for Friendship -->
    <circle cx="60" cy="60" r="8" fill="white"/>
    
    <!-- Radiating Rings -->
    <circle cx="60" cy="60" r="20" stroke="white" stroke-width="1" stroke-dasharray="2 2" opacity="0.5"/>
    <circle cx="60" cy="60" r="32" stroke="white" stroke-width="1" stroke-dasharray="2 2" opacity="0.3"/>
    
    <!-- Friendship Hands (Simplified) -->
    <path d="M35,55 Q40,50 45,55 M35,65 Q40,60 45,65 M85,55 Q80,50 75,55 M85,65 Q80,60 75,65" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2563eb"/>
            <stop offset="100%" stop-color="#0ea5e9"/>
        </linearGradient>
        <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1"/>
        </linearGradient>
    </defs>
</svg>